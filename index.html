<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f8fafc;
            color: #111827;
        }
        header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }
        header span {
            font-size: 22px;
        }

        main {
            max-width: 420px;
            margin: 0 auto;
        }

        .lots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .lot-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 10px 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 1px 4px rgba(15, 23, 42, 0.10);
        }

        .lot-image-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #111827;
            margin-bottom: 6px;
        }

        .lot-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .lot-desc {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            min-height: 24px;
        }

        .lot-price {
            font-size: 13px;
            font-weight: 600;
            margin-top: 4px;
            margin-bottom: 6px;
        }

        .buy-button {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 700;
            color: #16a34a;
            background: transparent;
            border: 1px solid #16a34a;
            border-radius: 999px;
            cursor: pointer;
        }

        .buy-button:active {
            transform: scale(0.97);
        }

        .hint {
            margin-top: 18px;
            font-size: 11px;
            color: #6b7280;
            text-align: center;
        }

        @media (max-width: 360px) {
            .lots-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <span>üõí</span>
            <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>
        </header>

        <section class="lots-grid" id="lots-grid">
            <!-- –∫–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã –∏–∑ JS -->
        </section>

        <div class="hint">
            –ù–∞–∂–º–∏ ¬´–ö–£–ü–ò–¢–¨¬ª, –≤–≤–µ–¥–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ ‚Äî –∑–∞–∫–∞–∑ —É–π–¥—ë—Ç –≤ Telegram‚Äë–±–æ—Ç–∞.
        </div>
    </main>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ª–æ—Ç–æ–≤
        const products = [
            { id: 1, name: "–ª–æ—Ç 1", price: 500, description: "–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ 1" },
            { id: 2, name: "–ª–æ—Ç 2", price: 700, description: "–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ 2" },
            { id: 3, name: "–ª–æ—Ç 3", price: 900, description: "–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ 3" },
            { id: 4, name: "–ª–æ—Ç 1", price: 500, description: "–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ 4" },
            { id: 5, name: "–ª–æ—Ç 2", price: 700, description: "–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ 5" },
            { id: 6, name: "–ª–æ—Ç 3", price: 900, description: "–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ 6" }
        ];

        const gridEl = document.getElementById("lots-grid");

        function renderLots() {
            gridEl.innerHTML = "";
            products.forEach((p) => {
                const card = document.createElement("article");
                card.className = "lot-card";

                card.innerHTML = `
                    <div class="lot-image-placeholder"></div>
                    <div class="lot-name">${p.name}</div>
                    <div class="lot-desc">${p.description}</div>
                    <div class="lot-price">${p.price}‚ÇΩ</div>
                    <button class="buy-button" data-id="${p.id}">–ö–£–ü–ò–¢–¨</button>
                `;

                gridEl.appendChild(card);
            });
        }

        function handleBuyClick(event) {
            const btn = event.target.closest(".buy-button");
            if (!btn) return;

            const id = Number(btn.dataset.id);
            const product = products.find((p) => p.id === id);
            if (!product) return;

            const qtyStr = prompt(`–°–∫–æ–ª—å–∫–æ —à—Ç—É–∫ ¬´${product.name}¬ª –æ—Ñ–æ—Ä–º–∏—Ç—å?`, "1");
            if (qtyStr === null) return; // –æ—Ç–º–µ–Ω–∞

            const qty = Number(qtyStr);
            if (!Number.isFinite(qty) || qty <= 0) {
                alert("–í–≤–µ–¥–∏ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ.");
                return;
            }

            const payload = {
                id: product.id,
                name: product.name,
                price: product.price,
                quantity: qty,
                total: product.price * qty
            };

            try {
                Telegram.WebApp.sendData(JSON.stringify(payload));
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram WebApp:", e);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ –≤ –±–æ—Ç–∞.");
                return;
            }

            Telegram.WebApp.close();
        }

        renderLots();
        gridEl.addEventListener("click", handleBuyClick);

        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
